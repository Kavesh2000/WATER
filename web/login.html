<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login â€” WaterRefill ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="bg-water">
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4 shadow">
            <h3 class="mb-3">Login</h3>
            <p class="text-muted">Use admin/admin or user/user for demo.</p>
            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input name="username" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Login as</label>
                <select name="role" class="form-select">
                  <option value="user">User</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <button class="btn btn-primary" type="submit">Login</button>
            </form>
            <div id="msg" class="mt-3 text-danger"></div>
          </div>
        </div>
      </div>
    </main>

    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const f = e.target;
      const data = {username: f.username.value, password: f.password.value, role: f.role ? f.role.value : undefined};
      const res = await fetch('/api/login', {method:'POST', headers:{'content-type':'application/json'}, credentials:'same-origin', body:JSON.stringify(data)});
      if(res.ok){
        const j = await res.json().catch(()=>({}));
        if(j && j.user) window.currentUser = j.user;
        // navigate to dashboard (will re-check auth server-side if necessary)
        window.location.href = '/dashboard';
      } else {
        const j = await res.json();
        document.getElementById('msg').textContent = j.error || 'Login failed';
      }
    });
    </script>
  </body>
  </html>
